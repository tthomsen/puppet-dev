boxes:
  puppetlabs/centos-6.5-64-nocm: "puppetlabs/centos-6.5-64-nocm"
nodes:
  master:
    hostname: master1.vagrant.vm
    box: puppetlabs/centos-6.5-64-nocm
    memory: 4096
    cpus: 1
    networks:
      - public_network:
          ip: 192.168.1.9
    provisioners:
      - shell:
          path: provision.sh
          arguments:
            - value: master1.txt
    synced_folders:
      - host: .
        guest: /vagrant
  master2:
    hostname: master2.vagrant.vm
    box: puppetlabs/centos-6.5-64-nocm
    memory: 4096
    cpus: 1
    networks:
      - public_network:
          ip: 192.168.1.9
    provisioners:
      - shell:
          path: provision.sh
          arguments:
            - value: master2.txt
    synced_folders:
      - host: .
        guest: /vagrant
  agent2:
    hostname: agent1.vagrant.vm
    box: puppetlabs/centos-6.5-64-nocm
    memory: 1024
    cpus: 1
    networks:
      - public_network:
          ip: 192.168.1.10
    provisioners:
      - shell:
          path: provision.sh
          arguments:
            - value: agent.txt
    synced_folders:
      - host: .
        guest: /vagrant
